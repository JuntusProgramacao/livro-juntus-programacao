<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2 Float</title>
</head>
<body>
    <script>
        // Declaração das váriáveis
        var X = 12.0;
        var Y = 5.0;
        var Z = 6.3;
        var A = 12.98;
        var K = 0.0;
    
        //executando as atribuições
        var X = X + 2.0 * 3.0;
        var Y = 5.0;
        var Z = X * 2 - (Z + Y);
        var A = A + Y;
        var K = 2.6 + A;
        var K = K * K;
        var Z = Z + 2.5 * A;
        var X = X / 2.0 * 3.5 + ((A * 3.0) - Y * 2);
        var Y = X + Y + Z + A;
    
         //Valor final das váriáveis
         document.write("O valor final de X é: " + X + "<br>");
         document.write("O valor final de Y é: " + Y + "<br>");
         document.write("O valor final de Z é: " + Z + "<br>");
         document.write("O valor final de A é: " + A + "<br>");
         document.write("O valor final de K é: " + K);
        </script>
</body>
</html>
