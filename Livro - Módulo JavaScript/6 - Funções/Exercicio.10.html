<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <script>
        // Elaborar um programa utilizando funções que calcule a média ponderada de um aluno da disciplina de Algoritmo. Esta média tem pesos: 4 para a primeira prova e 3 para a segunda prova. Após calculada a média, uma mensagem deve ser apresentada informando a situação do aluno: APROVADO COM MÉDIA ou NECESSITA FAZER SUBSTITUTIVA. Caso o aluno necessite fazer prova substitutiva, o programa deve pedir esta nota e calcular a nova média do aluno. Uma nova mensagem da situação deve informar ALUNO COM MÉDIA ou ALUNO REPROVADO. Obs: A prova substitutiva pode substituir a primeira prova ou a segunda prova, portanto o programa deve verificar quando o aluno fica com maior média, isto é, quando a primeira prova é substituída pela prova substitutiva ou quando a segunda prova é substituída pela prova substitutiva. 

function calcularMediaPonderada(prova1, prova2) {
return (prova1 * 4 + prova2 * 3) / 7
  }

  function verificarSituacaoAluno(media) {
    if (media >= 7) {
      return "APROVADO COM MÉDIA"
    } else {
      return "NECESSITA FAZER SUBSTITUTIVA"
    }
  }

  function calcularNovaMedia(substitutiva, prova1, prova2) {
    var mediaComSubstitutiva1 = calcularMediaPonderada(substitutiva, prova2)
    var mediaComSubstitutiva2 = calcularMediaPonderada(prova1, substitutiva)

    if (mediaComSubstitutiva1 > mediaComSubstitutiva2) {
      return mediaComSubstitutiva1
    } else {
      return mediaComSubstitutiva2
    }
  }

  var notaProva1 = parseFloat(prompt("Digite a nota da primeira prova:"))
  var notaProva2 = parseFloat(prompt("Digite a nota da segunda prova:"))

  var mediaAluno = calcularMediaPonderada(notaProva1, notaProva2)

  document.write('Situação do Aluno' + "<br>")
  document.write('Média Ponderada: ' + mediaAluno.toFixed(2) + '<br>')
  document.write('Situação: ' + verificarSituacaoAluno(mediaAluno) + '<br>')

  if (verificarSituacaoAluno(mediaAluno) === "NECESSITA FAZER SUBSTITUTIVA") {
    var notaSubstitutiva = parseFloat(prompt("Digite a nota da prova substitutiva:"))
    var novaMedia = calcularNovaMedia(notaSubstitutiva, notaProva1, notaProva2)

    document.write('Nova Média com Substitutiva: ' + novaMedia.toFixed(2) + '<br>')

    if (novaMedia >= 7) {
      document.write("Situação: ALUNO APROVADO COM MÉDIA" + "<br>")
    } else {
      document.write("Situação: ALUNO REPROVADO" + "<br>")
    }
  }
    </script>
</body>
</html>
