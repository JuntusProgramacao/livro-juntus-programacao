<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
// Faça um algoritmo que receba um número correspondente a uma das tabuadas (somente números entre 1 e 10), crie uma função que receba o número digitado e imprima a tabuada do respectivo número. O programa termina quando o usuário digitar um valor inválido. 

function imprimirTabuada(numero) {
    document.write("Tabuada do " + numero + "<br>")
    for (var i = 1; i <= 10; i++) {
        document.write(numero + " x " + i + " = " + (numero * i) + "<br>")
    }
}

while (true) {
    var numeroTabuada = parseInt(prompt("Digite um número para ver a tabuada (entre 1 e 10). Digite um número negativo ou zero para sair:"))

    if (numeroTabuada <= 0 || numeroTabuada > 10 || isNaN(numeroTabuada)) {
        document.write("Programa encerrado")
        break
    }

    imprimirTabuada(numeroTabuada)
}

    </script>
</body>
</html>
