    <title>Exerxíxio 16</title>
</head>
<body>
    <script>
// Elabore um algoritmo para ler os números N e P, e calcule a exponenciação de NP

var n = parseFloat(prompt("Digite o valor de N"))
var p = parseFloat(prompt("Digite o valor de P"))

var exp = n ** p

document.write("O resultado da exponenciação NP é " + exp)
    </script>
