<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 25</title>
</head>
<body>
    <script>
// Escrever um algoritmo que leia 10 valores, um de cada vez, e conte quantos deles estão no intervalo [10,20] e quantos deles estão fora do intervalo, escrevendo estas informações

function contarValores() {
    var dentroIntervalo = 0
    var foraIntervalo = 0

    for (var i = 0; i < 10; i++) {
        var valor = parseFloat(prompt(`Digite o valor ${i + 1}`))

        if (!isNaN(valor)) {
            if (valor >= 10 && valor <= 20) {
                dentroIntervalo++
            } else {
                foraIntervalo++
            }
        } else {
            document.write("Por favor, insira um valor numérico válido.")
            i--
        }
    }

    document.write(`Valores dentro do intervalo [10, 20]: ${dentroIntervalo}` + `<br>`)
    document.write(`Valores fora do intervalo [10, 20]: ${foraIntervalo}` + `<br>`)
}

contarValores()


    </script>
</body>
</html>
