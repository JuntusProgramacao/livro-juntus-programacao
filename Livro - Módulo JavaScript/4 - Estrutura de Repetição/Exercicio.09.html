<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    <script>

// Faça um algoritmo para calcular o cubo e o quadrado de todos os números pertencentes a um intervalo, incluindo o limite superior e inferior

function calcularQuadrado(numero) {
    return numero * numero
}

function calcularCubo(numero) {
    return numero * numero * numero
}

function calcularCuboQuadradoNoIntervalo(limiteInferior, limiteSuperior) {
    for (var i = limiteInferior; i <= limiteSuperior; i++) {
        var quadrado = calcularQuadrado(i)
        var cubo = calcularCubo(i)

        document.write("Número: " + i + "<br>")
        document.write("Quadrado: " + quadrado + "<br>")
        document.write("Cubo: " + cubo + "<br>")
        document.write("<br>")
        
    } 
}

var limiteInferior = parseFloat(prompt("Digite o limite inferior do intervalo"))
var limiteSuperior = parseFloat(prompt("Digite o limite superior do intervalo"))

calcularCuboQuadradoNoIntervalo(limiteInferior, limiteSuperior)

    </script>
</body>
</html>
