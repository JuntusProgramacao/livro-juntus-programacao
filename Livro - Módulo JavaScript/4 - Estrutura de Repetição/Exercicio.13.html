<body>
    <script>
// Desenvolva um programa que permite para calcular a soma de números a partir do número 1 até um número informado pelo usuário. Por exemplo, se o usuário informar o número 5, o programa deverá calcular: 1 + 2 + 3 + 4 + 5 = 15, e mostrar o resultado para o usuário

function calcularSomaAteN(numero) {
    var soma = 0

    for (var i = 1; i <= numero; i++) {
        soma += i
    }

    return soma
}

var numeroUsuario = parseInt(prompt("Digite um número para calcular a soma até esse número"))

if (!isNaN(numeroUsuario) && numeroUsuario > 0) {

    var resultadoSoma = calcularSomaAteN(numeroUsuario)

    document.write("Resultado" + "<br>")
    document.write("A soma de 1 até " + numeroUsuario + " é " + resultadoSoma + "<br>")
} else {
    // Exibir uma mensagem de erro se o número não for válido
    document.write("Erro" + "<br>")
    document.write("Por favor, digite um número válido maior que zero")
}

    </script>
</body>
</html>
