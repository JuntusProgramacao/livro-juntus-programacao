<body>
    <script>
// Elabore um algoritmo para calcular a soma dos números ímpares de 0 a 100. 
document.write("Este programa vai somar todos os números ímpares entre 0 e 100" + "<br>" + "<br>")

var soma = 0
        for(var i = 1; i <= 100; i += 2){
            soma += i
        }
        document.write("A soma dos números ímpares de 0 a 100 é " + soma + "<br>")

    </script>
