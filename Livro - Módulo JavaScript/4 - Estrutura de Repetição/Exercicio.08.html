<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>
    <script>
// Faça um algoritmo para ler cinco números e imprimir o cubo e o quadrado de cada um deles
var n1 = parseFloat(prompt("Digite o primeiro número "))
var n2 = parseFloat(prompt("Digite o segundo número "))
var n3 = parseFloat(prompt("Digite o terceiro número "))
var n4 = parseFloat(prompt("Digite o quarto número "))
var n5 = parseFloat(prompt("Digite o quinto número "))

var n1q = n1 * n1
var n2q = n2 * n2
var n3q = n3 * n3
var n4q = n4 * n4
var n5q = n5 * n5

var n1c = n1q * n1
var n2c = n2q * n2
var n3c = n3q * n3
var n4c = n4q * n4
var n5c = n5q * n5

document.write("Primeiro número" + "<br>")
document.write("Número: " + n1 + "<br>")
document.write("Ao quadrado: " + n1q + "<br>")
document.write("Ao cubo: " + n1c + "<br>")
document.write("<br>")

document.write("Segundo número" + "<br>")
document.write("Número: " + n2 + "<br>")
document.write("Ao quadrado: " + n2q + "<br>")
document.write("Ao cubo: " + n2c + "<br>")
document.write("<br>")

document.write("Terceiro número" + "<br>")
document.write("Número: " + n3 + "<br>")
document.write("Ao quadrado: " + n3q + "<br>")
document.write("Ao cubo: " + n3c + "<br>")
document.write("<br>")

document.write("Quarto número" + "<br>")
document.write("Número: " + n4 + "<br>")
document.write("Ao quadrado: " + n4q + "<br>")
document.write("Ao cubo: " + n4c + "<br>")
document.write("<br>")

document.write("Quinto número" + "<br>")
document.write("Número: " + n5 + "<br>")
document.write("Ao quadrado: " + n5q + "<br>")
document.write("Ao cubo: " + n5c + "<br>")
document.write("<br>")

    </script>
</body>
</html>
