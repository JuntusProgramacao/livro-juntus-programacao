<body>
    <script>
//Elabore um algoritmo para calcular a soma dos números ímpares de 1000 a 10

document.write("Este programa vai somar todos os números ímpares entre 1000 a 10" + "<br>" + "<br>")

var soma = 0

for(var i = 1000; i >= 10; i--){
    if (i %2 !==0){
        soma += i
    }
}

document.write("A soma de todos os números ímpares entre 1000 a 10 é " + soma + "<br>")

    </script>
