<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <script>
// Faça um algoritmo para imprimir o nome o nome da disciplina e um “beep” um número de vezes determinado pelo usuário

var disciplina = prompt("Digite o nome da disciplina")
var beep = parseInt(prompt("Digite a quantidade de beeps"))

for (var i = 0; i < beep; i++) {
    document.write(disciplina + " beep" + "<br>");
}
    </script>
</body>
</html>
