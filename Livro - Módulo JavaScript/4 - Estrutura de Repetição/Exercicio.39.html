<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 39</title>
</head>
<body>
    <script>
// Repita o exercício anterior para um número indefinido de bois.

var totalBois = 0
var pesoMaisGordo = 0
var pesoMaisMagro = Infinity
var somaPesos = 0
var continuar = true

while(continuar){

      var pesoBoi = parseFloat(prompt("Digite o peso do boi # " + (totalBois + 1) + " em kg:"))

      if (isNaN(pesoBoi)) {
        alert("Entrada inválida. Por favor, digite um número.")
        continue
      }

      if (pesoBoi > pesoMaisGordo) {
        pesoMaisGordo = pesoBoi
        var boiMaisGordo = totalBois + 1
      }

      if (pesoBoi < pesoMaisMagro) {
        pesoMaisMagro = pesoBoi
        var boiMaisMagro = totalBois + 1
      }

      somaPesos += pesoBoi
      totalBois++

      continuar = confirm("Deseja adicionar mais um boi?")

    }

    var mensagemExtra = ""
    if (totalBois > 1) {
      if (pesoMaisGordo === pesoMaisMagro) {
        mensagemExtra = "Dois ou mais bois têm o mesmo peso."
      }
    }

    var mediaPesos = totalBois > 0 ? somaPesos / totalBois : 0

    document.write("Boi mais gordo" + "<br>")
    document.write("Número do boi: " + boiMaisGordo + "<br>")
    document.write("Peso: " + pesoMaisGordo + " kg" + "<br>")

    document.write("<>Boi mais magro" + "<br>")
    document.write("<>Número do boi: " + boiMaisMagro + "<br>")
    document.write("<>Peso: " + pesoMaisMagro + " kg" + "<br>")

    document.write("Média de pesos dos bois: " + mediaPesos.toFixed(2) + " kg" + "<br>")
    document.write("Total de bois analisados: " + totalBois + "<br>")
    document.write(mensagemExtra + "<br>")

    </script>
</body>
</html>
