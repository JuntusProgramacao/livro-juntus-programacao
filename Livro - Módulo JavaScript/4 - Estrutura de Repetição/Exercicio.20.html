    <script>
//Fazer um programa que calcule e escreva o valor de S. 
//      37*38      36*37     35*36           1*2 
// S = -------- + ------- + ------- + ... + ----- 
//         1          2        3               37 

var S = 0.0

for (var i = 1; i < 38; i++) {
    var termo = (37 - i + 1) * (37 - i + 2) / i
    S += termo
}

document.write(`O valor de S Ã©: ${S}`)

    </script>
