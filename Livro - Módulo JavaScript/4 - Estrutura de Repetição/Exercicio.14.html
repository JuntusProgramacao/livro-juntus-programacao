<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerxíxio 14</title>
</head>
<body>
    <script>
// Faça um algoritmo para imprimir os números pares entre 8 e 18

document.write("Este programa vai imprimir os números pares entre 8 e 18" + "<br>")

for(var i = 8; i <= 18; i++){
    if(i % 2 === 0){
        document.write(i + "<br>")
    }
}


    </script>
</body>
</html>
