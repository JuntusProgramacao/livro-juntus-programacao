<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <script>
// Faça um algoritmo para imprimir a soma dos números entre um intervalo determinado pelo usuário, incluindo os limites inferiores e superiores. 

var n1 = parseInt(prompt("Digite o número inferior"))
var n2 = parseInt(prompt("Digite o número superior"))

if(isNaN(n1) || isNaN(n2)){
    document.write("Não foi possível completar a sua operação, pois o primeiro número era maior que o segundo")
}else{
    var soma = 0
    for (var i = n1; i <= n2; i++){
        soma += i
    }
    document.write("Resultado da soma " + soma)
}
    </script>
</body>
</html>
