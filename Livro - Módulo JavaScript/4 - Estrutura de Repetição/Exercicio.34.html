<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 34</title>
</head>
<body>
    <script>
// Repita o exercício anterior para um total de 1000 pessoas do sexo masculino, ou seja, o algoritmo só irá fazer a computação dos valores se a pessoa for do sexo masculino. No final do exercício, imprima também quantas pessoas não são do sexo masculino. 

var somaPositivos = 0.0
    var contadorNegativos = 0
    var contadorPositivos = 0
    var somaNegativos = 0.0
    var totalPessoas = 0

    for (var i = 0; i < 100; i++) {
      var sexo = prompt("Digite o sexo (M para masculino, qualquer outra letra para outro sexo)").trim().toUpperCase()
      
      if (sexo !== 'M') {
        continue
      }

      try {
        var numero = parseFloat(prompt("Digite um número"))
        
        if (isNaN(numero)) {
          alert("Entrada inválida. Ignorando esta pessoa")
          continue
        }

        if (numero >= 0) {
          somaPositivos += numero
          contadorPositivos++
        } else {
          somaNegativos += numero
          contadorNegativos++
        }

        totalPessoas++
      } catch (error) {
        alert("Erro na entrada. Ignorando esta pessoa")
        continue
      }
    }

    if (totalPessoas > 0) {
      var mediaPositivos = somaPositivos / (contadorPositivos > 0 ? contadorPositivos : 1)
      var mediaNegativos = somaNegativos / (contadorNegativos > 0 ? contadorNegativos : 1)

      document.write("Resultados" + "<br>")
      document.write("Total de pessoas do sexo masculino: " + totalPessoas + "<br>")
      document.write("Total de pessoas que não são do sexo masculino: " + (100 - totalPessoas) + "<br>")
      document.write("Média dos números positivos: " + mediaPositivos.toFixed(2) + "<br>")
      document.write("Média dos números negativos: " + mediaNegativos.toFixed(2) + "<br>")
      document.write("Diferença entre o total de números positivos e negativos: " + (contadorPositivos - contadorNegativos) + "<br>")
    } else {
      document.write("Nenhuma pessoa do sexo masculino foi inserida")
    }


    </script>
</body>
</html>
