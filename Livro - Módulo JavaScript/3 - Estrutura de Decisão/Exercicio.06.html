<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <script>
        //Leia um número e, se ele for positivo, imprima seu inverso; caso contrário imprima seu quadrado inverso 
    var numero = parseFloat(prompt("Digite um número"))

    if (numero > 0){
        var inverso = -1 * numero
document.write("O inverso do número é: " + inverso)
}else{
    var inverso2 = (-1 * numero)
    var quadrado = inverso2 ** 2
document.write("O quadrado do inverso é:" + quadrado)}
    </script>
</body>
</html>
