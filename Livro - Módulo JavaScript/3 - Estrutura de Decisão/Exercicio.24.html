<body>
    <script>
// Faça um algoritmo para ler três números e ordene-os em ordem crescente

var n1 = parseFloat(prompt("Digite o primeiro número"))
var n2 = parseFloat(prompt("Digite o segundo número"))
var n3 = parseFloat(prompt("Digite o terceiro número"))

var menor = Math.min(n1, n2, n3)
var maior = Math.max(n1, n2, n3)
var meio = (n1 + n2 + n3) - menor - maior

document.write("Os números em ordem crescente são " + menor + " , " + meio + " e " + maior)

    </script>
</body>
