<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <script>
        //Desenvolva um programa para resolver as seguintes equações
        //1) x*y
        //2) x2+y
        //3)(4/r) * (w+r)

        var x = parseInt(prompt("Digite o valor de x: "))
        var y = parseInt(prompt("Digite o valor de y: "))
        var r = parseInt(prompt("Digite o valor de r: "))
        var w = parseInt(prompt("Digite o valor de w: "))

        var conta1 = x * y
        var conta2 = x * x + y
        var conta3 = (4/r) * (w+r)

        document.write("Resultado da 1° equação - x + y = " + conta1 + "<br>")
        document.write("Resultado da 2° equação - x2 + y = " + conta2 + "<br>")
        document.write("Resultado da 3° equação - (4/r) * (w + r) = " + conta3)
        
    </script>
</body>
</html>
