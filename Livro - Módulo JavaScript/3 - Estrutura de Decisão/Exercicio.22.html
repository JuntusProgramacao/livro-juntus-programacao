<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 22</title>
</head>
<body>
    <script>
// Dado três números digitados pelo usuário, e todos diferentes, imprima o número central

var n1 = parseFloat(prompt("Digite o primeiro número:"))
var n2 = parseFloat(prompt("Digite o segundo número:"))
var n3 = parseFloat(prompt("Digite o terceiro número:"))

if (n1 !== n2 && n1 !== n3 && n2 !== n3) {
    var numeroCentral

    if ((n1 > n2 && n1 < n3) || (n1 < n2 && n1 > n3)) {
        numeroCentral = n1
    } else if ((n2 > n1 && n2 < n3) || (n2 < n1 && n2 > n3)) {
        numeroCentral = n2
    } else {
        numeroCentral = n3
    }

    document.write("O número central é: " + numeroCentral)
} else {
    document.write("Por favor, digite três números diferentes")
}
    </script>
</body>
</html>
