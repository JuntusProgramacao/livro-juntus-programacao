<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    <script>
        //Leia um número e verifique se ele é maior do que 20. Caso afirmativo imprima a metade desse número. Caso contrário imprima o seu quadrado
    
        var numero = parseFloat(prompt("Digite um número"))

        if(numero > 20){
            var metade = numero / 2
            document.write("A metade do número é " + metade)
        }else{
            var quadrado = numero ** 2
            document.write("O quadrado do número é " + quadrado)
        }
    </script>
</body>
</html>
