<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <script>
        //Faça um algoritmo para ler dois números e imprimir se eles são iguais, caso contrário, imprimir a mensagem: “os números são diferentes"

        var num1 = parseInt(prompt("Digite o valor do primeiro número"))
        var num2 = parseInt(prompt("Digite o valor do segundo número"))

        if(num1 == num2){
        document.write("Os números são iguais")
        }else
        document.write("Os números são diferentes")
    </script>
</body>
</html>
