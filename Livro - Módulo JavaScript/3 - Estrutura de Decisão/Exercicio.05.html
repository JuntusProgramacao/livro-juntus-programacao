<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <script>
        //Repita o exercício anterior, sabendo que os números são diferentes, imprimindo qual é o maior e o menor dos números
    var num1 = parseInt(prompt("Digite o valor do primeiro número"))
    var num2 = parseInt(prompt("Digite o valor do segundo número"))

    if(num1 == num2){
    document.write("Os números são iguais <br>")
    }else
    document.write("Os números são diferentes <br>")

    if(num1<num2)
    document.write(`${num1} é menor que ${num2}`)

    if(num1>num2)
    document.write(`${num1} é maior que ${num2}`)
    </script>
</body>
</html>
