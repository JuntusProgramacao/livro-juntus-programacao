<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 30</title>
</head>
<body>
    <script>
//Calcule a média aritmética de três valores A, B e C, escrevendo o valor e a mensagem apropriada

// Média 	         Mensagens 
// média > 9 	“Aluno excelente!” 
// 8 < média <= 9 	“Bom aluno!” 
// 7 < média <= 8 	“Aluno regular.” 
// 6 < média <= 7 	“Aluno aprovado.” 
// 5 < média <= 6 	“Aluno de exame.” 
// média <= 5 	“Aluno reprovado.” 

var a = parseFloat(prompt("Digite o valor da nota A"))
var b = parseFloat(prompt("Digite o valor da nota B"))
var c = parseFloat(prompt("Digite o valor da nota C"))

var media = (a + b + c) / 3

document.write("Média " + media + " ")

if(media > 9){
    document.write("Aluno Excelente!")
}else if(media <= 9 && media > 8){
    document.write("Bom aluno!")
}else if(media <= 8 && media > 7){
    document.write("Aluno regular")
}else if(media <= 7 && media > 6){
    document.write("Aluno aprovado")
}else if(media <= 6 && media > 5){
    document.write("Aluno de exame")
}else if(media <= 5){
    document.write("Aluno reprovado")
}

    </script>
</body>
</html>
