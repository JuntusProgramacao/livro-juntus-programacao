<body>
    <script>
//         Desenvolva um algoritmo para calcular quantos reais serão necessários para encher o tanque de um veículo para se realizar uma viagem. O usuário deverá informar o tipo de combustível do veículo, o número total de km a ser percorrido e o consumo médio do veículo. A tabela de preços dos combustíveis utilizada no cálculo é apresentada abaixo

// Combustível 	Preço 
// Gasolina 	R$ 22,25 
// Álcool 	R$ 11,50 
// Diesel 	R$ 11,65 

function calcularCustoCombustivel(tipoCombustivel, kmPercorridos, consumoMedio) {

    const precosCombustiveis = {
        'gasolina': 22.25,
        'alcool': 11.50,
        'diesel': 11.65
    };

    if (!(tipoCombustivel in precosCombustiveis)) {
        return "Tipo de combustível inválido. Por favor, escolha entre gasolina, álcool ou diesel.";
    }

    const precoPorLitro = precosCombustiveis[tipoCombustivel];
    const litrosNecessarios = kmPercorridos / consumoMedio;
    const custoTotal = litrosNecessarios * precoPorLitro;

    return `Para percorrer ${kmPercorridos} km, o custo de combustível será de R$ ${custoTotal.toFixed(2)}.`;
}

var tipoCombustivel = prompt("Informe o tipo de combustível (gasolina, álcool ou diesel)").toLowerCase();
var kmPercorridos = parseFloat(prompt("Informe o número total de km a ser percorrido"));
var consumoMedio = parseFloat(prompt("Informe o consumo médio do veículo em km por litro"));

document.write(calcularCustoCombustivel(tipoCombustivel, kmPercorridos, consumoMedio));

    </script>
</body>
</html>
