<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //Faça um algoritmo que leia os valores A, B, C e diga se a soma de A + B é menor que C. 
    
    var a = parseInt(prompt("Digite o valor de A"))
    var b = parseInt(prompt("Digite o valor de B"))
    var c = parseInt(prompt("Digite o valor de C"))
    var acomb = a + b

    if(acomb == c)
    document.write("A + B é igual a C")

    if(acomb < c)
    document.write("A + B é menor que C")

    if(acomb > c)
    document.write("A + B é maior que C")
    </script>
</body>
</html>
