<!DOCTYPE html>

<body>
    <script>
//Desenvolva um algoritmo que:
//peça o ano de nascimento
//calcule e mostre a idade em dias

var ano = parseFloat(prompt("Digite o ano de nascimento"))
var dias = (2023 - ano) * 360

document.write("A idade em dias é: " + dias)
    </script>
