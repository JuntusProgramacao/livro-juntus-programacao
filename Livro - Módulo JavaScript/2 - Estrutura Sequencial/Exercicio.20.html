    <script>
//Você foi contratado por uma loja de eletrônicos para fazer um algoritmo que calcule a
// conversão de dólares para real. Sabe-se que o programa deverá ler a cotação do dólar do dia e o valor a ser convertido

var valorDol = parseFloat(prompt("Digite o valor a ser convertido"))
var dolarDia = parseFloat(prompt("Digite a cotação do dolar do dia"))
var final = valorDol * dolarDia

document.write("Valor após conversão R$ " + final)
