<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 23</title>
</head>
<body>
    <script>
//         Um sistema de equações lineares do tipo: 
// ax + by = c 
// dx + ey = f 
// pode ser resolvido segundo mostrado abaixo: 
// y=(af−cd) / (ae−bd)     x=(ce−bf)/(ae−bd)
// Faça um programa que leia os coeficientes a, b, c, d, e, f, calcule e imprima os valores de x e y. 

var a = parseFloat(prompt("Digite o valor de A"))
var b = parseFloat(prompt("Digite o valor de B"))
var c = parseFloat(prompt("Digite o valor de C"))
var d = parseFloat(prompt("Digite o valor de D"))
var e = parseFloat(prompt("Digite o valor de E"))
var f = parseFloat(prompt("Digite o valor de F"))

var denominador = a * e - b * d

var y = (a*f - c*d) / denominador
var x = (c*e - b*f) / denominador

document.write("Valor de x = " + x + "<br>")
document.write("Valor de y = " + y)

    </script>
</body>
</html>
