<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 25</title>
</head>
<body>
    <script>
        // Faça um algoritmo que leia o valor dos catetos de um triângulo retângulo, calcule e mostre sua hipotenusa.

        var cateto1 = parseFloat(prompt("Digite o valor do primeiro cateto"))
        var cateto2 = parseFloat(prompt("Digite o valor do segundo cateto"))
        var hipotenusa = (cateto1**2 + cateto2**2)**0.5

        document.write("A hipotenusa é: " + hipotenusa)
    </script>
</body>
</html>
