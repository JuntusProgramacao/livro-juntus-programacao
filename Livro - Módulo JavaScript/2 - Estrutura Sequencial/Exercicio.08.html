<body>
    <script>
//Faça um algoritmo para calcular o cubo de um número informado pelo usuário.
//Em seguida, faça a diferença desse resultado com o número lido.

var numero = parseFloat(prompt("Digite um número: "))
var cubo = numero * numero * numero
var dif = cubo - numero
document.write(`O cubo de ${numero} é ${cubo}<br>`)
document.write(`A diferença entre ${cubo} e ${numero} é ${dif}`)
    </script>
</body>
