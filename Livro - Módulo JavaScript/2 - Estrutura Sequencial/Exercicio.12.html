<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12</title>
</head>
<body>
    <script>
//Desenvolva um algoritmo que:
//Peça  valor de um produto
//peça o valor da alíquota
//calcule o valor em reais da porcentagem informada

var produto = parseFloat(prompt("Digite o valor do produto"))
var aliquota = parseFloat(prompt("Digite o valor da aliquota"))
var porcentagem = produto * (aliquota / 100)
document.write("Valor em reais da porcentagem: R$" + porcentagem)
    </script>
</body>
</html>
