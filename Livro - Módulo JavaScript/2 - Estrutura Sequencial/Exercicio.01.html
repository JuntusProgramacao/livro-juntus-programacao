<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <script>
        // Faça um algoritmo para ler um número, somá-lo com o valor 10 e mostrar a média entre o número lido e o valor 10

    var numero = parseFloat(prompt("Digite um número:"));
    var soma = numero + 10;
    var media = (numero + 10) / 2;

  document.write("Número lido: " + numero + "<br>");
  document.write("Número + 10: " + soma + "<br>");
  document.write("Média entre o número lido e 10: " + media);

    </script>
</body>
</html>
