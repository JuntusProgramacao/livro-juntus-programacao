<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
// O proprietário de um restaurante deseja informatizar o seu estabelecimento, e para isso você foi contratado com o seguinte propósito:
// elabore um algoritmo que leia o número da mesa e qual a quantidade dos itens consumidos de um determinado cardápio para que se possa 
//saber o valor total desta mesa (conta). O algoritmo deverá receber a entrada do número de pessoas existentes na mesa para que seja feita
// a divisão da conta entre os seus ocupantes
// Cardápio: 
// - Refrigerante R$1,20 
// - Cerveja R$1,50 
// - Almoço R$6,30 
// - Porção R$4,50 
// - Lanche R$4,00 

var refri = 1.20
var cerva = 1.50
var almoco = 6.30
var porcao = 4.50
var lanche = 4.00

var numPessoas = parseInt(prompt("Digite a quantidade de pessoas na mesa"))
var numMesa = parseInt(prompt("Digite o número da mesa"))
var qtdRefri = parseInt(prompt("Digite a quantidade de refrigerantes"))
var qtdcerva = parseInt(prompt("Digite a quantidade de Cervejas"))
var qtdAlmoco = parseInt(prompt("Digite a quantidade de almoços"))
var qtdPorcao = parseInt(prompt("Digite a quantidade de Porções"))
var qtdLanche = parseInt(prompt("Digite a quantidade de lanches"))

var valorTotal = (refri * qtdRefri) + (cerva * qtdcerva) + (almoco * qtdAlmoco) + (porcao * qtdPorcao) + (lanche * qtdLanche)

var valorPessoa = valorTotal / numPessoas

document.write(`O valor total da mesa ${numMesa} é R$ ${valorTotal}, dividido entre ${numPessoas}, ficando R$ ${valorPessoa} para cada`)
    </script>
</body>
</html>
