<body>

<script>
//Faça um algoritmo para ler dois números e realizar as operações aritméticas:
//adição, subtração e multiplicação. Para cada operação, o resultado deve ser impresso no vídeo.

    var a = parseFloat(prompt("Digite o número A: "))
    var b = parseFloat(prompt("Digite o número B: "))
    var soma = a + b
    var sub = a - b
    var mul = a * b
    document.write("Resultado da adição é: " + soma + "<br>")
    document.write("Resultado da subtração é: " + sub + "<br>")
    document.write("Resultado da multiplicação é: " + mul)
</script>
