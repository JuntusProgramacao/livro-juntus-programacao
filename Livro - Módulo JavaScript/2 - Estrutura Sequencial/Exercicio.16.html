<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 16</title>
</head>
<body>
    <script>
//Escreva um algoritmo que solicite ao usuário a altura e o raio de um cilindro circular, e imprima o volume do cilindro.
//O volume do cilindro circular é calculado pela seguinte fórmula: volume = 3.141592 * raio * altura

var altura = parseFloat(prompt("Digite a altura do cilindro"))
var raio = parseFloat(prompt("Digite o raio"))
var pi = 3.141592
var volume = pi * raio * raio * altura
document.write("O volume é: " + volume)
    </script>
</body>
</html>
