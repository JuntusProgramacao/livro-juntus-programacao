<body>
    <script>
        // Faça um Algoritmo para ler dois números e fazer a troca dos valores digitados pelo usuário. Após a troca, imprima os novos valores obtidos.
        var numA = parseFloat(prompt("Digite o número A: "))
        var numB = parseFloat(prompt("Digite o número B: "))
        var aux = numA
        var numA = numB
        var numB = aux
        document.write(`O número A (depois de trocado):` + numA + `<br>`)
        document.write(`O número B (depois de trocado):` + numB)
    </script>
