<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <script>
        //Faça um algoritmo para ler três números inteiros e calcule a multiplicação entre eles

        var n1 = parseFloat(prompt("Digite o primeiro número"))
        var n2 = parseFloat(prompt("Digite o segundo número"))
        var n3 = parseFloat(prompt("Digite o terceiro número"))
        var resultado = n1*n2*n3

        document.write("O resultao da multiplicação é: " + resultado)
    </script>
</body>
