<body>
    <script>
        //Faça um algoritmo para ler quatro notas e imprimir a média ponderada dessas notas. Considere que os pesos das notas são: 1, 2, 3 e 4, respectivamente:

    var nota1 = parseFloat(prompt("Digite a nota 1:"));
    var nota2 = parseFloat(prompt("Digite a nota 2:"));
    var nota3 = parseFloat(prompt("Digite a nota 3:"));
    var nota4 = parseFloat(prompt("Digite a nota 4:"));
    var media = parseFloat((nota1 * 1 + nota2 * 2 + nota3 * 3 + nota4 * 4) / 10);

    document.write("Média final é:" + media);
    </script>
