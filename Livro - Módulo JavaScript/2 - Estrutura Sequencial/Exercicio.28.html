<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 28</title>
</head>
<body>
    <script>
        // Um funcionário recebe um salário fixo mais 4,0% de comissão sobre as vendas.
        // Faça um algoritmo que receba o salário fixo e o valor das vendas, calcule e mostre a comissão e o salário final do funcionário. 

        var salario = parseFloat(prompt("Digite o valor do salário fixo"))
        var valorVendas = parseFloat(prompt("Digite o valor das vendas"))

        var comissao = valorVendas * 0.04
        var salarioFinal = salario + comissao

        document.write("A comissão é R% " + comissao + "<br>")
        document.write("O salário final é R$ " + salarioFinal)
    </script>
</body>
</html>
