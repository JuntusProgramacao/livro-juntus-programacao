<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 22</title>
</head>
<body>
    <script>
//         Durante uma viagem à Inglaterra você foi obrigado a comprar um termômetro,
// e verificou que este estava marcando a temperatura em Fahrenheit.
// Faça um algoritmo para calcular a conversão de graus Celsius para Fahrenheit, tendo que: (L1 – ex.20) 
// - fahrenheit ← 1.8 * celsius + 32 

var celsius = parseFloat(prompt("Digite a temperatura em Celsius"))
var fahrenheit = (celsius * 9 / 5) + 32

document.write("A temperatura em fahrenheit é: " + fahrenheit + " °F")
    </script>
</body>
</html>
