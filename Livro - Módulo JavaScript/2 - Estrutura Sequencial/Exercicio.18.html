<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 18</title>
</head>
<body>
    <script>
//Você foi encarregado de desenvolver o modulo de cálculo da folha de pagamento de uma empresa.
// O funcionamento do programa deve ser o seguinte: (L1 – ex.16) 
//Peça o nome do empregado; 
//Peça o salário bruto; 
//Peça o valor do Imposto de Renda (em R$) a ser descontado; 
//Peça o valor da previdência (em R$) a ser descontado; 
//Calcule o valor do salário líquido do empregado; 
//Informe o salário líquido com a seguinte frase: 
//“Fulano, seu salário líquido é: ......”. 

var nome = prompt("Digite seu nome")
var salBruto = parseFloat(prompt("Digite o valor do salário bruto"))
var imposto = parseFloat(prompt("Digite o valor do Imposto de Renda em Reais"))
var inss = parseFloat(prompt("Digite o valor do INSS em reais"))
var salLiq = salBruto - (imposto + inss)
document.write(`S{nome}, seu salário líquido é R$ ${salLiq}`)

    </script>
</body>
</html>
