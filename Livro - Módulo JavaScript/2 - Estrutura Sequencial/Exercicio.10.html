<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <script>
//Faça um algoritmo que receba o valor do salário mínimo, o salário do funcionário. Calcule e mostre a quantidade de salários mínimos que esse funcionário recebe

var salarioMinimo = parseFloat(prompt("Digite o valor do sálario mínimo:"))
var salarioFuncionario = parseFloat(prompt("Digite o salário do funcionário:"))

var quantidade = salarioFuncionario / salarioMinimo

document.write(`O funcionário recebe ${quantidade} salários mínimos`)
    </script>
</body>
</html>
