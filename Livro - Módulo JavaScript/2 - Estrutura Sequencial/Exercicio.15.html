// o montante (m) pela fórmula: M ← C * (1 + (I / 100)) ^ N 

var capital = parseFloat(prompt("Digite o capital aplicado"))
var txJuros = parseFloat(prompt("Digite a taxa de juros"))
var tempo = parseFloat(prompt("Digite o período"))
var montante = capita * (1 + (txJuros / 100)) ** tempo
